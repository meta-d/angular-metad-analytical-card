<div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="1rem grid">
<div *ngFor="let card of cards"  fxFlex="100" fxFlex.sm="calc(50% - 1rem)" fxFlex.gt-sm="calc(33% - 1rem)">
    <metad-analytical-card
        [title]="card.title"
        [dataSettings]="card.dataSettings"
        [chartSettings]="card.chartSettings"
        [chartOptions]="card.chartOptions"
    ></metad-analytical-card>
</div>
</div>
